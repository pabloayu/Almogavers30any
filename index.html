<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fondos & Historial ðŸ“±</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --bg-app: #f8fafc;
            --surface: #ffffff;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --shadow-card: 0 10px 15px -3px rgba(79, 70, 229, 0.15);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            margin: 0; padding: 0;
            padding-bottom: 40px;
        }

        /* HEADER & RESUMEN */
        .header-bg {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 30px 20px 80px 20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            color: white;
            text-align: center;
        }
        
        .app-title { font-size: 1.1rem; opacity: 0.9; font-weight: 600; margin-bottom: 5px; }
        .big-total { font-size: 2.8rem; font-weight: 800; letter-spacing: -1px; }
        .net-label { font-size: 0.9rem; opacity: 0.8; background: rgba(255,255,255,0.2); padding: 4px 12px; border-radius: 20px; }

        .stats-float {
            display: flex; gap: 10px; padding: 0 20px; margin-top: -50px; margin-bottom: 25px;
        }
        .stat-card {
            flex: 1; background: white; padding: 15px; border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); text-align: center;
        }
        .stat-val { font-weight: 800; font-size: 1.1rem; display: block; }
        .stat-lbl { font-size: 0.75rem; color: var(--text-muted); font-weight: 600; text-transform: uppercase; }

        /* LISTA */
        .list-container { padding: 0 20px; }
        .section-title { font-size: 1.1rem; font-weight: 800; margin-bottom: 15px; color: var(--text-main); }

        .user-card {
            background: white; border-radius: 16px; padding: 18px; margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03); transition: transform 0.1s;
            position: relative; overflow: hidden; cursor: pointer;
            border: 1px solid transparent;
        }
        .user-card:active { transform: scale(0.98); background: #fdfdfd; }
        
        .card-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
        .user-info { display: flex; align-items: center; gap: 12px; }
        
        .avatar {
            width: 48px; height: 48px; border-radius: 14px;
            background: #f1f5f9; color: var(--primary);
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1rem; flex-shrink: 0;
        }
        .avatar.done { background: #dcfce7; color: #166534; }
        .avatar.zero { background: #fee2e2; color: #991b1b; }

        .names h3 { margin: 0; font-size: 1rem; font-weight: 700; }
        .names p { margin: 2px 0 0 0; font-size: 0.75rem; color: var(--text-muted); }

        .money-summary { text-align: right; }
        .current-money { display: block; font-size: 1.1rem; font-weight: 800; color: var(--text-main); }
        .goal-money { font-size: 0.75rem; color: var(--text-muted); }

        .progress-container { height: 8px; background: #f1f5f9; border-radius: 4px; overflow: hidden; position: relative; }
        .progress-bar { height: 100%; border-radius: 4px; transition: width 1s ease; }
        
        .tap-hint { font-size: 0.7rem; color: var(--primary); text-align: center; margin-top: 10px; font-weight: 600; opacity: 0; transition: opacity 0.3s; }
        .user-card:hover .tap-hint { opacity: 1; }

        /* MODAL (DETALLE) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 999;
            opacity: 0; visibility: hidden; transition: all 0.3s;
            display: flex; align-items: flex-end; /* Bottom sheet */
        }
        .modal-overlay.open { opacity: 1; visibility: visible; }

        .modal-content {
            background: #fff; width: 100%; max-width: 600px; margin: 0 auto;
            border-top-left-radius: 25px; border-top-right-radius: 25px;
            padding: 30px 25px;
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            max-height: 85vh; overflow-y: auto;
        }
        .modal-overlay.open .modal-content { transform: translateY(0); }

        .modal-header { text-align: center; margin-bottom: 25px; }
        .m-avatar { 
            width: 70px; height: 70px; margin: 0 auto 15px auto; 
            font-size: 1.5rem; border-radius: 20px; 
        }
        .m-name { font-size: 1.4rem; font-weight: 800; margin-bottom: 5px; }
        .m-stats { font-size: 0.9rem; color: var(--text-muted); }
        .m-total { font-size: 2rem; font-weight: 800; color: var(--primary); margin: 10px 0; }
        
        .history-list { position: relative; padding-left: 20px; border-left: 2px solid #e2e8f0; margin-left: 10px; }
        .history-item { position: relative; margin-bottom: 25px; padding-left: 20px; }
        .history-item::before {
            content: ''; position: absolute; left: -26px; top: 5px;
            width: 14px; height: 14px; background: white; border: 3px solid var(--primary);
            border-radius: 50%;
        }
        .h-date { font-size: 0.8rem; font-weight: 600; color: var(--text-muted); }
        .h-concept { font-size: 1rem; font-weight: 700; color: var(--text-main); margin: 3px 0; }
        .h-amount { font-size: 1rem; font-weight: 800; color: var(--success); }

        .close-btn {
            background: #f1f5f9; border: none; width: 40px; height: 40px; border-radius: 50%;
            position: absolute; top: 20px; right: 20px; cursor: pointer; font-size: 1.2rem; color: var(--text-main);
        }

    </style>
</head>
<body>

    <div class="header-bg">
        <div class="app-title">ðŸ’° Estado de Cuentas</div>
        <div class="big-total" id="global-net">0â‚¬</div>
        <span class="net-label">Disponible en Caja</span>
    </div>

    <div class="stats-float">
        <div class="stat-card">
            <span class="stat-val text-success" id="global-collected" style="color:var(--success)">0â‚¬</span>
            <span class="stat-lbl">Recaudado</span>
        </div>
        <div class="stat-card">
            <span class="stat-val text-danger" id="global-expenses" style="color:var(--danger)">-22â‚¬</span>
            <span class="stat-lbl">Gastos</span>
        </div>
    </div>

    <div class="list-container">
        <div class="section-title">Participantes</div>
        <div id="cards-wrapper">
            </div>
    </div>

    <div class="modal-overlay" id="detailModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
            
            <div class="modal-header">
                <div class="avatar m-avatar" id="m-avatar">AB</div>
                <div class="m-name" id="m-name">Nombre</div>
                <div class="m-total" id="m-total">0â‚¬</div>
                <div class="m-stats">
                    Meta: <span id="m-goal">400â‚¬</span> â€¢ Restan: <span id="m-left">0â‚¬</span>
                </div>
            </div>

            <div class="section-title" style="font-size:1rem; margin-bottom:20px;">Historial de Pagos</div>
            <div class="history-list" id="m-history">
                </div>
        </div>
    </div>

<script>
    // --- DATOS CON HISTORIAL COMPLETO ---
    const rawContributors = [
        { 
            name: "Mario y Natalia", goal: 400, 
            history: [
                { date: "02/10/2025", concept: "Pago de Octubre", amount: 40 },
                { date: "03/11/2025", concept: "Pago de Noviembre", amount: 40 },
                { date: "01/12/2025", concept: "Pago Diciembre", amount: 40 }
            ]
        },
        { 
            name: "Clara", goal: 200, 
            history: [
                { date: "02/10/2025", concept: "Pago Total", amount: 200 }
            ]
        },
        { 
            name: "Guillermo y Angela", goal: 400, 
            history: [
                { date: "02/10/2025", concept: "Pago de Octubre", amount: 40 },
                { date: "03/11/2025", concept: "Pago de Noviembre", amount: 40 },
                { date: "01/12/2025", concept: "Pago Diciembre", amount: 40 }
            ]
        },
        { 
            name: "Inma y Cristobal", goal: 400, 
            history: [
                { date: "02/10/2025", concept: "Pago de Octubre", amount: 40 },
                { date: "03/11/2025", concept: "Pago de Noviembre", amount: 40 }
            ]
        },
        { 
            name: "Elia y Diego", goal: 400, 
            history: [
                { date: "03/10/2025", concept: "Pago de Octubre", amount: 40 },
                { date: "03/11/2025", concept: "Pago de Noviembre", amount: 40 },
                { date: "05/12/2025", concept: "Pago Diciembre", amount: 40 }
            ]
        },
        { 
            name: "Irene y TomÃ¡s", goal: 400, 
            history: [
                { date: "05/10/2025", concept: "Pago de Octubre", amount: 40 },
                { date: "03/11/2025", concept: "Pago de Noviembre", amount: 80 }
            ]
        },
        { 
            name: "FranSisco", goal: 200, 
            history: [
                { date: "08/10/2025", concept: "Pago de Octubre", amount: 20 }
            ]
        },
        { 
            name: "Angel y Tamara", goal: 400, 
            history: [
                { date: "21/10/2025", concept: "Pago de Octubre", amount: 40 },
                { date: "01/12/2025", concept: "Pago Diciembre", amount: 40 }
            ]
        },
        { 
            name: "Maria", goal: 200, 
            history: [
                { date: "03/11/2025", concept: "Pago de Noviembre", amount: 20 }
            ]
        },
        { 
            name: "Pablo y Hassy", goal: 400, 
            history: [
                { date: "23/11/2025", concept: "Pago de Noviembre", amount: 100 }
            ]
        },
        { 
            name: "Rubia y Alberto", goal: 400, 
            history: [
                { date: "01/12/2025", concept: "Pago Diciembre", amount: 100 }
            ]
        },
        { 
            name: "Sergio Doctor", goal: 200, 
            history: [] // Sin pagos aÃºn
        }
    ];

    const EXPENSES = 22;

    // --- PROCESAMIENTO DE DATOS ---
    // Calculamos totales y fechas automÃ¡ticamente basados en el historial
    const data = rawContributors.map((c, index) => {
        const totalPaid = c.history.reduce((acc, curr) => acc + curr.amount, 0);
        // Ordenar historial por fecha (reciente primero) para coger la Ãºltima
        // Formato fecha es DD/MM/YYYY, simple string sort podrÃ­a fallar, pero para display visual "last" basta coger el Ãºltimo del array si estÃ¡ ordenado cronolÃ³gicamente.
        // Asumimos orden de entrada o invertimos.
        const lastPayment = c.history.length > 0 ? c.history[c.history.length - 1].date : "-";
        
        return {
            ...c,
            id: index,
            paid: totalPaid,
            percent: (totalPaid / c.goal) * 100,
            lastDate: lastPayment,
            // Invertimos historial para mostrar el mÃ¡s reciente arriba en el modal
            reversedHistory: [...c.history].reverse() 
        };
    });

    // Ordenar principal: Completados -> Mayor Cantidad
    data.sort((a, b) => {
        const pa = a.paid / a.goal;
        const pb = b.paid / b.goal;
        if (pa !== pb) return pb - pa;
        return b.paid - a.paid;
    });

    // --- RENDERIZADO ---
    function init() {
        renderGlobalStats();
        renderCards();
    }

    function renderGlobalStats() {
        const totalCollected = data.reduce((acc, curr) => acc + curr.paid, 0);
        const netAvailable = totalCollected - EXPENSES;
        
        document.getElementById('global-net').innerText = netAvailable + "â‚¬";
        document.getElementById('global-collected').innerText = totalCollected + "â‚¬";
    }

    function getInitials(name) {
        if (name.includes(" y ")) {
            const parts = name.split(" y ");
            return parts[0][0] + "&" + parts[1][0];
        }
        const parts = name.split(" ");
        if (parts.length > 1) return parts[0][0] + parts[1][0];
        return name.substring(0,2).toUpperCase();
    }

    function renderCards() {
        const container = document.getElementById('cards-wrapper');
        container.innerHTML = "";

        data.forEach(user => {
            const isComplete = user.paid >= user.goal;
            const isZero = user.paid === 0;
            
            let color = "var(--warning)";
            let avatarClass = "avatar";
            
            if (isComplete) {
                color = "var(--success)";
                avatarClass += " done";
            } else if (isZero) {
                color = "var(--danger)";
                avatarClass += " zero";
            }

            const html = `
                <div class="user-card" onclick="openDetail(${user.id})">
                    <div class="card-top">
                        <div class="user-info">
                            <div class="${avatarClass}">${getInitials(user.name)}</div>
                            <div class="names">
                                <h3>${user.name}</h3>
                                <p><i class="fa-regular fa-clock"></i> Ãšltimo: ${user.lastDate}</p>
                            </div>
                        </div>
                        <div class="money-summary">
                            <span class="current-money">${user.paid}â‚¬</span>
                            <span class="goal-money">de ${user.goal}â‚¬</span>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${user.percent}%; background: ${color}"></div>
                    </div>
                    <div class="tap-hint">Ver historial</div>
                </div>
            `;
            container.innerHTML += html;
        });
    }

    // --- MODAL LOGIC ---
    function openDetail(id) {
        const user = data.find(u => u.id === id);
        if (!user) return;

        // Populate Modal
        document.getElementById('m-name').innerText = user.name;
        document.getElementById('m-total').innerText = user.paid + "â‚¬";
        document.getElementById('m-goal').innerText = user.goal + "â‚¬";
        document.getElementById('m-left').innerText = (user.goal - user.paid) + "â‚¬";
        
        const avatarEl = document.getElementById('m-avatar');
        avatarEl.innerText = getInitials(user.name);
        avatarEl.className = "avatar m-avatar " + (user.paid >= user.goal ? "done" : (user.paid === 0 ? "zero" : ""));

        // Render History
        const historyContainer = document.getElementById('m-history');
        historyContainer.innerHTML = "";

        if (user.reversedHistory.length === 0) {
            historyContainer.innerHTML = "<p style='color:#94a3b8; font-style:italic;'>No hay pagos registrados aÃºn.</p>";
        } else {
            user.reversedHistory.forEach(h => {
                historyContainer.innerHTML += `
                    <div class="history-item">
                        <div class="h-date">${h.date}</div>
                        <div class="h-concept">${h.concept}</div>
                        <div class="h-amount">+${h.amount}â‚¬</div>
                    </div>
                `;
            });
        }

        document.getElementById('detailModal').classList.add('open');
    }

    function closeModal(event) {
        // Si hay evento (click en overlay), cerramos. Si no (botÃ³n cerrar), tambiÃ©n.
        if (event && event.target !== event.currentTarget) return;
        document.getElementById('detailModal').classList.remove('open');
    }

    // Start
    init();

</script>
</body>
</html>
