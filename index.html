<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App de Fondos ðŸ“±</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --accent: #818cf8;
            --bg-app: #f8fafc;
            --surface: #ffffff;
            --success: #10b981;
            --danger: #ef4444;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --shadow-soft: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
            --shadow-card: 0 10px 15px -3px rgba(79, 70, 229, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            padding-bottom: 90px; /* Espacio para el nav inferior */
        }

        /* HEADER APP */
        .app-header {
            padding: 20px 20px 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .app-title { font-size: 1.2rem; font-weight: 800; color: var(--text-main); }
        .app-badge { 
            background: #e0e7ff; color: var(--primary); 
            padding: 4px 12px; border-radius: 20px; 
            font-size: 0.75rem; font-weight: 700; 
        }

        /* TARJETA DE CRÃ‰DITO (RESUMEN) */
        .summary-container { padding: 10px 20px 25px 20px; }
        .credit-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 24px;
            padding: 25px;
            color: white;
            box-shadow: var(--shadow-card);
            position: relative;
            overflow: hidden;
        }
        
        /* CÃ­rculos decorativos fondo */
        .circle-bg { position: absolute; border-radius: 50%; background: white; opacity: 0.1; }
        .c1 { width: 150px; height: 150px; top: -50px; right: -50px; }
        .c2 { width: 100px; height: 100px; bottom: -30px; left: -20px; }

        .card-label { font-size: 0.8rem; opacity: 0.8; font-weight: 500; margin-bottom: 5px; display: block; }
        .card-balance { font-size: 2.2rem; font-weight: 800; margin-bottom: 20px; letter-spacing: -1px; }
        
        .card-row { display: flex; justify-content: space-between; margin-top: 10px; }
        .card-stat h4 { margin: 0; font-size: 0.75rem; opacity: 0.8; font-weight: 500; }
        .card-stat p { margin: 2px 0 0 0; font-size: 1rem; font-weight: 700; }
        .expense-stat { color: #fecaca; } /* Rojo claro para gastos */

        /* BARRA DE PROGRESO EN TARJETA */
        .card-progress { margin-top: 15px; }
        .cp-text { display: flex; justify-content: space-between; font-size: 0.75rem; margin-bottom: 5px; opacity: 0.9; }
        .cp-bar-bg { background: rgba(255,255,255,0.2); height: 6px; border-radius: 3px; overflow: hidden; }
        .cp-bar-fill { background: #4ade80; height: 100%; width: 0%; transition: width 1s ease; }

        /* LISTA DE TRANSACCIONES */
        .list-header { padding: 0 20px; margin-bottom: 10px; font-size: 1rem; font-weight: 700; }
        .list-container { padding: 0 20px; }

        .user-item {
            background: var(--surface);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            box-shadow: var(--shadow-soft);
            transition: transform 0.1s;
        }
        .user-item:active { transform: scale(0.98); }

        .avatar {
            width: 45px; height: 45px;
            background: #f1f5f9; color: var(--primary);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 0.9rem;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .avatar.done { background: #dcfce7; color: #15803d; }
        .avatar.zero { background: #fee2e2; color: #b91c1c; }

        .info { flex-grow: 1; }
        .name { font-weight: 700; font-size: 0.95rem; display: block; margin-bottom: 2px; }
        .date { font-size: 0.75rem; color: var(--text-muted); display: flex; align-items: center; gap: 4px; }

        .amount { text-align: right; }
        .money { font-weight: 800; font-size: 1rem; display: block; color: var(--text-main); }
        .percent { font-size: 0.75rem; font-weight: 600; padding: 2px 6px; border-radius: 6px; display: inline-block; margin-top: 2px; }
        
        .p-green { background: #dcfce7; color: #15803d; }
        .p-orange { background: #ffedd5; color: #c2410c; }
        .p-red { background: #fee2e2; color: #b91c1c; }

        /* BOTTOM NAV (FILTROS) */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--surface);
            padding: 8px;
            border-radius: 50px;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.15);
            display: flex; gap: 5px;
            z-index: 100;
            width: 90%; max-width: 400px;
            justify-content: space-between;
        }

        .nav-btn {
            border: none; background: transparent;
            flex: 1; padding: 12px 0;
            border-radius: 25px;
            color: var(--text-muted);
            font-size: 0.8rem; font-weight: 600;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            cursor: pointer; transition: all 0.2s;
        }
        .nav-btn i { font-size: 1.1rem; }
        
        .nav-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        /* Buscador flotante */
        .search-float {
            padding: 0 20px; margin-bottom: 20px;
        }
        .search-bar {
            width: 100%; background: white; border: none;
            padding: 15px 20px; border-radius: 14px;
            box-shadow: var(--shadow-soft);
            font-family: inherit; font-size: 0.95rem;
            outline: none; color: var(--text-main);
        }
        .search-bar::placeholder { color: #cbd5e1; }

    </style>
</head>
<body>

    <header class="app-header">
        <div class="app-title">MiHucha App ðŸ’¸</div>
        <div class="app-badge" id="date-badge">Hoy</div>
    </header>

    <div class="summary-container">
        <div class="credit-card">
            <div class="circle-bg c1"></div>
            <div class="circle-bg c2"></div>
            
            <span class="card-label">Saldo Disponible (Neto)</span>
            <div class="card-balance" id="net-available">0â‚¬</div>

            <div class="card-row">
                <div class="card-stat">
                    <h4>Recaudado</h4>
                    <p id="total-collected">0â‚¬</p>
                </div>
                <div class="card-stat expense-stat">
                    <h4>Gastos</h4>
                    <p id="total-expenses">-0â‚¬</p>
                </div>
                <div class="card-stat">
                    <h4>Meta Total</h4>
                    <p id="total-goal">0â‚¬</p>
                </div>
            </div>

            <div class="card-progress">
                <div class="cp-text">
                    <span>Progreso Global</span>
                    <span id="global-percent">0%</span>
                </div>
                <div class="cp-bar-bg">
                    <div class="cp-bar-fill" id="global-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="search-float">
        <input type="text" class="search-bar" id="searchInput" placeholder="ðŸ”  Buscar participante..." onkeyup="filterData()">
    </div>

    <div class="list-header">Participantes (<span id="count-users">0</span>)</div>
    <div class="list-container" id="list-container">
        </div>

    <div class="bottom-nav">
        <button class="nav-btn active" onclick="sortData('default')" id="btn-default">
            <i class="fa-solid fa-list"></i>
            <span>Todos</span>
        </button>
        <button class="nav-btn" onclick="sortData('amount')" id="btn-amount">
            <i class="fa-solid fa-trophy"></i>
            <span>Ranking</span>
        </button>
        <button class="nav-btn" onclick="sortData('pending')" id="btn-pending">
            <i class="fa-solid fa-clock"></i>
            <span>Pendientes</span>
        </button>
    </div>

<script>
    // --- DATOS ACTUALIZADOS ---
    const contributors = [
        { name: "Mario y Natalia", goal: 400, paid: 120, date: "01/12/2025" },
        { name: "Clara", goal: 200, paid: 200, date: "02/10/2025" },
        { name: "Guillermo y Angela", goal: 400, paid: 120, date: "01/12/2025" },
        { name: "Inma y Cristobal", goal: 400, paid: 80, date: "03/11/2025" },
        { name: "Elia y Diego", goal: 400, paid: 120, date: "05/12/2025" },
        { name: "Irene y TomÃ¡s", goal: 400, paid: 120, date: "03/11/2025" },
        { name: "FranSisco", goal: 200, paid: 20, date: "08/10/2025" },
        { name: "Angel y Tamara", goal: 400, paid: 80, date: "01/12/2025" },
        { name: "Maria", goal: 200, paid: 20, date: "03/11/2025" },
        { name: "Pablo y Hassy", goal: 400, paid: 100, date: "23/11/2025" },
        { name: "Rubia y Alberto", goal: 400, paid: 100, date: "01/12/2025" },
        { name: "Sergio Doctor", goal: 200, paid: 0, date: "-" }
    ];

    const EXPENSES = 22;
    let currentData = [...contributors];

    // --- INICIALIZACIÃ“N ---
    document.addEventListener("DOMContentLoaded", () => {
        const d = new Date();
        document.getElementById('date-badge').innerText = `${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`;
        
        updateSummary();
        sortData('default');
    });

    // --- LÃ“GICA DE RESUMEN ---
    function updateSummary() {
        const totalCollected = contributors.reduce((acc, curr) => acc + curr.paid, 0);
        const totalGoal = contributors.reduce((acc, curr) => acc + curr.goal, 0);
        const netAvailable = totalCollected - EXPENSES;
        const globalPercent = Math.max(0, (netAvailable / totalGoal) * 100);

        // AnimaciÃ³n de nÃºmeros
        document.getElementById('total-collected').innerText = totalCollected + "â‚¬";
        document.getElementById('total-expenses').innerText = "-" + EXPENSES + "â‚¬";
        document.getElementById('total-goal').innerText = totalGoal + "â‚¬";
        document.getElementById('net-available').innerText = netAvailable + "â‚¬";
        
        document.getElementById('global-percent').innerText = globalPercent.toFixed(0) + "%";
        setTimeout(() => {
            document.getElementById('global-bar').style.width = globalPercent + "%";
        }, 300);
    }

    // --- GENERADOR DE INICIALES ---
    function getInitials(name) {
        const words = name.split(' ');
        if (name.includes(' y ')) {
            // Caso parejas "Mario y Natalia" -> "M&N"
            const parts = name.split(' y ');
            return parts[0][0] + "&" + parts[1][0];
        } else if (words.length > 1) {
             return words[0][0] + words[1][0];
        }
        return words[0].substring(0,2).toUpperCase();
    }

    // --- RENDER ---
    function renderList(data) {
        const container = document.getElementById('list-container');
        document.getElementById('count-users').innerText = data.length;
        container.innerHTML = '';

        data.forEach(item => {
            const percent = (item.paid / item.goal) * 100;
            const isComplete = percent >= 100;
            const isZero = item.paid === 0;
            
            // Clases dinÃ¡micas
            let avatarClass = '';
            let pillClass = 'p-orange';
            
            if (isComplete) { avatarClass = 'done'; pillClass = 'p-green'; }
            if (isZero) { avatarClass = 'zero'; pillClass = 'p-red'; }

            const initials = getInitials(item.name);

            const html = `
                <div class="user-item">
                    <div class="avatar ${avatarClass}">${initials}</div>
                    <div class="info">
                        <span class="name">${item.name}</span>
                        <span class="date"><i class="fa-regular fa-clock"></i> ${item.date}</span>
                    </div>
                    <div class="amount">
                        <span class="money">${item.paid}â‚¬</span>
                        <span class="percent ${pillClass}">${percent.toFixed(0)}%</span>
                    </div>
                </div>
            `;
            container.innerHTML += html;
        });
    }

    // --- FILTROS ---
    function filterData() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        currentData = contributors.filter(item => item.name.toLowerCase().includes(query));
        renderList(currentData);
    }

    function sortData(type) {
        // Estilos botones
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${type}`).classList.add('active');

        // Reset data base
        let tempData = [...contributors];

        if (type === 'default') {
            // Orden por defecto: Completados arriba, luego mayor aporte
            tempData.sort((a, b) => {
                const pa = a.paid / a.goal;
                const pb = b.paid / b.goal;
                return pb - pa;
            });
        } else if (type === 'amount') {
            // Ranking puro de dinero
            tempData.sort((a, b) => b.paid - a.paid);
        } else if (type === 'pending') {
            // Filtrar solo los que NO han completado
            tempData = tempData.filter(item => item.paid < item.goal);
            tempData.sort((a, b) => a.paid - b.paid); // Menos han pagado primero
        }

        currentData = tempData;
        renderList(currentData);
        
        // Reset search si se cambia de tab
        document.getElementById('searchInput').value = '';
    }
</script>

</body>
</html>
